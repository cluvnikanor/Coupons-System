<p>view-company works!</p>

<form class="form-inline">
    <legend>Find a company</legend>

    <div class="form-group mx-sm-3 mb-2">
        <label for="" class="col-sm-2 col-form-label">Company's email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="row2" placeholder="Email" [(ngModel)]="adminService.email"
                name="second">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)=getCompanyClick()>Find</button>
</form>

<p class="reddish-bold">
    {{this.adminService.message}}
</p>

<ng-container *ngIf="company">
    <table class="table table-hover">
        <tbody>
            <tr>
                <th scope="row">Name</th>
                <td>{{this.company.name}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{this.company.email}}</td>

            </tr>
            <tr>
                <th scope="row">Password</th>
                <td>{{this.company.password}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
