<ng-container *ngIf="!this.register">

  <div *ngIf="this.shareDataService.userResponse.token && this.type == 'ADMIN'">
    <app-admin></app-admin>
  </div>

  <div *ngIf="this.shareDataService.userResponse.token && this.type == 'COMPANY'">
    <app-company></app-company>
  </div>

  <div *ngIf="this.shareDataService.userResponse.token && this.type == 'CUSTOMER'">
    <app-customer></app-customer>
  </div>

  <div *ngIf="!this.shareDataService.userResponse.token">
    <form>
      <!-- Form Name -->
      <legend>Login</legend>

      <!-- Email input-->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" placeholder="Enter email" class="form-control" [(ngModel)]="email" name="first">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" placeholder="Enter password" class="form-control" [(ngModel)]="password" name="first">
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Select type</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="type" name="first">
            <option select disabled value="">Select type</option>
            <option value="CUSTOMER">Customer</option>
            <option value="COMPANY">Company</option>
            <option value="ADMIN">Administrator</option>
          </select>
        </div>
      </div>

      <p class="reddish-bold">
        {{this.shareDataService.userResponse.message}}
      </p>

      <!-- Button -->
      <div class="">
        <button type="submit" id="" name="singlebutton" class="btn btn-primary" (click)="this.loginClick()"> Login
        </button>
      </div>
      <p>
      </p>
    </form>

    <div class="">
      Don't have a user?
      <button type="submit" id="" name="singlebutton" class="btn btn-link" (click)="this.register = true"> register now!
      </button>
    </div>

  </div>

</ng-container>



<ng-container *ngIf="this.register">

  <button type="submit" id="" name="singlebutton" class="btn btn-link" (click)="this.register = false"> Login
  </button>

  <form>
    <!-- Form Name -->
    <legend>Register</legend>

    <!-- Select Basic -->
    <div class="form-group row">
      <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Select type</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="type" name="first">
          <!-- <option select disabled value="CUSTOMER">Select type</option> -->
          <option value="CUSTOMER">Customer</option>
          <option value="COMPANY">Company</option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="this.type == 'COMPANY'">
      <!-- Company's name input-->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Company's name</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Company's name" class="form-control" [(ngModel)]="name" name="first">
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="this.type == 'CUSTOMER'">
      <!-- Customer's first name input-->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
          <input type="text" placeholder="First name" class="form-control" [(ngModel)]="firstName" name="first">
        </div>
      </div>

      <!-- Customer's last name input-->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Last name" class="form-control" [(ngModel)]="lastName" name="first">
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="this.type">
      <!-- Email input-->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" placeholder="Enter email" class="form-control" [(ngModel)]="email" name="first">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" placeholder="Enter password" class="form-control" [(ngModel)]="password" name="first">
        </div>
      </div>
    </ng-container>

    <p class="reddish-bold">
      {{this.shareDataService.userResponse.message}}
    </p>

    <!-- Button -->
    <div class="">
      <button type="submit" id="" name="singlebutton" class="btn btn-primary" (click)="this.registerClick()"> Register
      </button>
    </div>
    <p>
    </p>
  </form>
</ng-container>
